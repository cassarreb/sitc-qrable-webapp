<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="base.css" />

		<title>QRable</title>
	</head>
	<body>
		<div class="container theme-showcase">
			<nav role="navigation" class="navbar navbar-default">
				<div class="navbar-header">
					<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" type="button">
						<span class="sr-only">Toggle</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse in">
					<ul class="menu nav navbar-nav navbar-right">
						<li><a href="http://dand.netne.net">Daniel Desira - lead developer</a></li>
						<li><a href="http://www.ictsamalta.org">ICTSA</a></li>
					</ul>
				</div>
			</nav>
			<div id="start_modal" class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header"></div>
						<div class="modal-body">
							Click the button to start!
						</div>
						<div class="modal-footer">
							<button id="start" class="btn btn-primary" type="button">Start!</button>
						</div>
					</div>
				</div>
			</div>
			<form id="qr_form" method="post" action="#">
				<label for="qr">Resulting code:</label>
				<input id="qr" class="form-control" type="text" name="qr" />
				<input id="load_qr" class="load_qr" type="file" name="load_qr" accept="image/*" />
				<div id="file_reader_ns" class="modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close</span>
								</button>
							</div>
							<div class="modal-body">
								We're sorry, but file reader is not supported by your browser!
							</div>
						</div>
					</div>
				</div>
				<div id="object_url_ns" class="modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close</span>
								</button>
							</div>
							<div class="modal-body">
								We're sorry, but Object URL is not supported by your browser!
							</div>
						</div>
					</div>
				</div>
				<button id="get_qr" class="btn btn-default" type="button" name="get_qr">Get QR</button>
				<button class="btn btn-primary" type="submit" name="submit">Go</button>
			</form>
			<noscript class="alert alert-warning noscript">JavaScript not supported!</noscript>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/grid.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/version.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/detector.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/formatinf.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/errorlevel.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/bitmat.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/datablock.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/bmparser.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/datamask.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/rsdecoder.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/gf256poly.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/gf256.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/decoder.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/qrcode.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/findpat.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/alignpat.js"></script>
		<script src="https://raw.githubusercontent.com/LazarSoft/jsqrcode/master/src/databr.js"></script>

		<script src="base.js"></script>
	</body>
</html>
